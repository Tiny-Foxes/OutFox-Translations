[OptionExplanations]
Accel=加速，减速或以其他方式调整箭头速度。
AllowExtraStage=启用后（且“活动模式”未启用），玩家可以在完成某些要求后获得额外的关卡。
AllowHoldForOptions=如果设置为双击，则选择歌曲时按住开始键将不会进入选项屏幕。
AllowSongDeletion=允许玩家在选曲模式按下 Ctrl+Backspace 永久删除目前选择的歌曲。
AllowW1=启用或关闭 Fantastic 判定。 从不 - 从不显示 Fantastic；COURSES ONLY - 仅在无限、ONI模式下显示；始终 - 所有模式均显示
AllowMultipleHighScoreWithSameName=如果关闭，则只会保存给定名称的最高分数。如果启用，将允许保存给定名称的多个高分。
AllowMultipleToasties=是否在一首歌曲内多次显示彩蛋。
Announcer=从已安装的主持人包列表中选择。
Appearance=外观
Appearance Options=更改主题，主持人和其他样式选项。
Theme Options=更改主题特定的功能。
ArcadeOptionsNavigation=&oq;预设类型&cq;: 按开始键移动到底部，上下键移动设定项目。  &oq;机台类型&cq;: 开始键将光标移动到下一个选项行（没有上/下键）。
Assist=辅助
Attacks=选择在游戏过程中是否会出现干扰。
AttractSoundFrequency=在演示屏幕中设置播放声音的频率。如果将其设置为“始终”，则每次都会听到声音。设置为 N 次时，声音将每 N 次播放一次。
AutoAdjust=自动校准
AutoMapOnJoyChange=如果此设置为开，如果以前未连接游戏杆，则游戏将重新映射游戏杆。启用自动映射将覆盖任何手动定义的映射。
AutoPlay=此选项对于不使用打击垫的玩家非常有用。但是，当此选项为开时，您将无法设置高分或进入额外关卡。
AutogenGroupCourses=自动为歌曲分组生成 Nonstop 曲组与 Endless 曲组。
AutogenSteps=自动从其他游戏类型生成谱面。
BGBrightness=控制背景的亮度。如果您很难看清提示，请调低此设置。 
Background=更改游戏过程中的背景选项。
BackgroundFitMode=改变背景填充屏幕的模式。
BarDrain=扣血强度设置。
BatLives=电池数量设置。
Bookkeeping=检查投币记录。
Calibrate Machine Sync=校准音频同步。
CelShadeModels=选择是否将角色以卡通方式着色。
Center Image=将图像居中放置在显示器上。
Characters=角色显示方式。
Clear Bookkeeping Data=清除投币记录。
Clear Machine Edits=清除机器内保存的自定义谱面。
Clear USB edits=清除 USB 的自定义谱面。
Clear Machine Stats=清除机器内保存的所有分数。
CoinMode=&oq;家用&cq;: 选项显示在标题菜单上。 &oq;投币&cq;: 标题菜单选项被隐藏；游玩前必须投入硬币。 &oq;免费游玩&cq;: 标题菜单选项被隐藏；游玩时无需投入硬币。
CoinModeNoHome=设置为“付款”时，您必须先插入硬币，然后才能加入。如果设置为“免费”，则无需插入硬币即可加入。
CoinsPerCredit=每局所需要的硬币数量（当 投币选项 = 投币 时）
ComboContinuesBetweenSongs=如果打开，则每首歌曲后 combo 都不会重置为 0。
Connection=连接到服务器（待指定）
CourseSortOrder=曲组排序设置。
CustomSongsEnable=自定义歌曲从 USB 配置文件中加载。
CustomSongsMaxCount=仅从配置文件中加载指定数量的自定义歌曲。
CustomSongsLoadTimeout=如果加载自定义歌曲所花费的时间比此时间长，则放弃。
CustomSongsMaxSeconds=如果自定义歌曲长于指定时间（秒），则禁用它。
CustomSongsMaxMegabytes=如果自定义歌曲大于指定大小（MB），则禁用它。
CreateNew=建立新的谱面。
Create New Course=建立新的曲组。
Create New Profile=建立新的个人资料。
DefaultFailType=“立即结束” 当所有玩家的生命都耗尽时，立即停止游戏。“失败后继续” 玩家的生命耗尽时会使其失败，但可以继续进行游戏。“歌曲结束” 在当前阶段结束时评估通过/失败。“关” 禁用失败。 
DefaultFailTypeNoOff=“立即结束” 当所有玩家的生命都耗尽时，立即停止游戏。“失败后继续” 玩家的生命耗尽时会使其失败，但可以继续进行游戏。“歌曲结束” 在当前阶段结束时评估通过/失败。
DefaultNoteSkin=选择游玩时的默认音符样式。
DelayedBack=如果设置为 &oq;开&cq; ，则需要按住“返回”按钮 0.5 秒才能退出。在您发现自己不小心按下了控制器上的“后退”按钮时很有用。
DelayedTextureDelete=设置为开可将纹理保留在内存中，而非释放它们。这可以避免下次需要从磁盘上加载纹理所需的时间。需要不少于 128MB 内存。
Delete=谱面删除设置。
Difficulty=谱面难易度设置
DisplayAspectRatio=更改游戏中图形的宽高比。大多数现代显示器是 16:9 或 16:10。
FullscreenType=更改全屏模式为独占模式（传统）还是无边框窗口（更好）。
DisplayColorDepth=选择游戏的颜色深度。对窗口模式无效。
DisplayResolution=选择输出分辨率。更高的分辨率会显示更多细节，但需要更好的显卡。
Display Options=背景、外观与 UI 设置。
Disqualification=如果将其关闭，则玩家必须保存得分。
EasterEggs=启用或禁用一些特殊的彩蛋。
Edit Courses=制作/编辑曲组。
Edit Courses/Mods=特效曲组
Edit Songs/Steps=制作/编辑谱面
Practice Songs/Steps=练习歌曲/谱面
EditorShowBGChangesPlay=选择是否在播放时显示歌曲背景。
ShowTwoPlayersInEditor=选择是否在播放期间同时显示两个玩家。
ShowMeasureLinesInEditorPlayback=Toggles the measure lines during main playback.
ShowPlayerModifiersInEditor=切换玩家当前指定的模组列表。
AutoAdvanceUponNotePlacement=放置一个音符后，自动将光标移动到下一个量化节拍。
EditRecordModeLeadIn=设置开始录制之前的导入时间。
EditClearPromptThreshold=设置无需提示即可清除的音符数量。
Effect=选择特效
EffectsReceptor=添加判定区特效。
EffectsArrow=添加音符特效。
EnableAttackSounds=如果启用，则特效开始或结束时将播放声音效果。
EnableMineHitSound=如果启用，踩下地雷时会播放声音。
EventMode=设置为 &oq;开&cq; 时，您可以永远继续游玩。失败依然会使您返回“选择音乐”或“选择曲组”屏幕。
Exit=
Fail=失败设置
FailOffForFirstStageEasy=如果开启，则第一阶段简单难度不会失败。
FailOffInBeginner=如果开启，则初学者难度永远不会失败。
FastLoad=如果启用，则加载时不检查歌曲是否有更改。
FastLoadAdditionalSongs=如果启用，则加载时不检查附加的歌曲是否有更改。
FastNoteRendering=如果启用，则不会在每个音符后清除 z 缓冲区。这会导致 3D 音符样式显示异常，但会大大提高游戏的性能。
Fill Machine Stats=
Game=使用此选项更改当前的游戏类型。
GetRankingName=选择高分画面的显示方式。
Graphics/Sound Options=更改全屏、分辨率和声音选项。
Group=
GHFeatures=GH 特效列表。
GDDMRealToNew=将 GDDM Real 谱面风格更改为 New。
HarshHotLifePenalty=如果生命值已满，并打开此选项，则 Bad 判定意味着会损失至少 10% 的生命。 
HiddenSongs=有些歌曲只能在 Oni 和轮盘模式播放。设置为 &oq;关&cq; 以始终显示所有歌曲。
Hide=选择需要隐藏的项目
Holds=选择长按项目
HoldsToLiftHolds=使所有的长按和连按在结束时都需要抬起按键。
LiftHoldsToHolds=使所有的长按和连按在结束时都不需要抬起按键。
InputDebounceTime=面板按下所需的时间。使用它来避免踏板连点的情况。
InputOptions=测试输入、高级输入选项和音频同步。
Insert=选择插入音符的类型
Insert Credit=Insert Credit
Invalid=无效的行定义。
Key Joy Mappings=将按键和操纵杆按钮映射到游戏功能。
Language=选择语言。
LifeDifficulty=增大此值会使生命值扣除速度更快，而补充速度则更慢。
