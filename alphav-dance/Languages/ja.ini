[OptionExplanations]
## Scatterplot settings
maxscatternps=密度グラフに表示される最大密度を変更します。
judgmentscatter=散布図を有効または無効にします。\nこの散布図には判定ごとのスコアが反映されます。
npsscatter=密度グラフを有効または無効にします。\nこのグラフは譜面の区域がどれほど激しいか表示します。
lifescatter=ライフグラフを有効または無効にします。\nこのフラグは曲全体を通してライフの量を記録します。
progressquad=進行ゲージを有効または無効にします。\nこれは曲がどこまで進んでいるかを表示します。
labelnps=NPS ラベルを有効または無効にします。\nこれは譜面の最大秒間ノート数を表示します。
scattery=散布図全体の Y 位置を調整します。
judgmenty=判定エリアの Y 位置を調整します。
showmiscjud=2つ押し、3つ押し、地雷、連打、リフトのといった様々な判定を表示します。
##
PlayerOptionNextScreen=オプションのサブページに移動するか、ゲームプレイに進むかを選択します。
OverTopGraph=譜面全体の密度グラフを上部に表示します。
##
MeasureCounter=現在の密集地帯の小節数カウントを表示します。
MeasureCounterDivisions=小節数カウントを表示する最低密度を設定します。
MeasureCounterBreaks=小節数カウントに休憩と次の密集地帯を表示します。
SpeedModType=速度オプションのタイプを選択します。
SpeedModVal=速度を選択します。
SpeedMargin=プレイヤーオプションの速度オプションの増減値を変更します。
LuaNoteSkins=ノートスキン
CurrentStageLocation=キャラクターが踊るステージを選択します。
DisableLowerWindows=いくつかの下位の判定タイミングを無効にします。ダンスパッドの感度が高すぎる場合に有効です。
Display and Graphics=ディスプレイの解像度とグラフィック描画の設定です。
Sound Options=サウンドの設定です。
System Options=Project OutFox のメイン機能とゲームプレイの設定です。
GraphicsSettings=テクスチャーやモデルの描画設定を調整します。
DisplaySettings=解像度、リフレッシュレート、ディスプレイの設定を調整します。
InputOptions=キーボードやゲームパッドのといった入力設定、入力遅延や速度を調整し、音声タイミングの補正を行います。
GameplaySettings=ライフバー、失敗条件、コンボ、判定幅といったゲームプレイの設定です。
SMSettings=起動設定、隠し・解禁曲、自動生成といったシステム設定です。
Appearance and Themes=テーマ、ノートスキン、背景やユーザーインターフェースの設定です。
Background Options = ランダムムービー、アニメーション、キャラクターといった背景の見た目の設定です。
Set BG Fit Mode=背景の画像や映像が現在のアスペクト比と一致しない場合に引き伸ばす方法を調整します。
Experimental Options=Project OutFox の実験的な設定です。
# Experimental Options Listing
UseOldJoystickMapping=有効にした場合、 XInput ではなく StepMania 5.0.x で使われた HIDAPI ベースの (「古い」) 入力方式を使用します。\n設定を反映するには再起動が必要です。
ShowMouseCursor=ゲームウィンドウにマウスカーソルを表示するか切り替えます。\n設定を反映するには再起動が必要です。
SongSampleMode=選曲画面で使われる曲のプレビュータイプを選択します。
SongToggleLoop=選曲画面でのプレビュー音声のループを切り替えます。
#
AutoSetStyle=ミュージックホイールで全スタイルの譜面が選択できるようになります。\n設定後 Project OutFox を再起動するか Shift+F2 キーを押す必要があります。
NotePosition=ノーツを描画するレイヤーの階層を選択します。
ComboOnRolls=ロールの判定をコンボに含めるかどうかを選択します。\n設定後 Project OutFox を再起動するか Shift+F2 キーを押す必要があります。
ComboUnderField=コンボ数を描画するレイヤーの階層を選択します。
TimingMode=ゲームプレイの判定幅を調整します。

GameplayShowScore=プレイ中のスコア表示の有無を設定します。
GameplayShowStepsDisplay=プレイ中の譜面情報表示の有無を設定します。
ShowLotsaOptions=選択できるオプション項目の量を選択します。 &oq;Few&cq; を選択すると最低限になります。 &oq;Many&cq; を選択すると様々なオプションが表示されます。
LongFail=sm-ssc 当初の "Long" なクリア失敗演出か、後に採用された "Short" なクリア失敗演出か選択します。
FlashyCombo=コンボのフラッシュを表示するかどうかを指定します。
GameplayFooter=On にすると、ノートを覆うフッターを画面の一部に表示します (DDR のスコアフレーム)。
FancyUIBG=アニメーション背景を表示します。 "Off" にすると単色で塗りつぶされた背景が代わりに表示されます。タイトル画面で変更が反映されます。
ShowMascotCharacter=Project OutFox のマスコット「鳴実 (Narumi)」をタイトル画面に表示します。
MiniSelector=ノートフィールドのズーム倍率を選択します。
RotateFieldX=ノートフィールドを X 軸で回転させます。
RotateFieldZ=ノートフィールドを Z 軸で回転させます。
SmartJudgments=判定表示のフォントを選択します。
ComboIsPerRow=On にすると、同時に来るノートが複数ではなく 1 つとしてコンボが加算されます (デフォルト: Off)。
SmartToasties=特定のコンボ数に達すると再生される特別なアニメーションを選択します。
SmartTimings=使用する判定幅を選択します (すべてのプレイヤーに適用されます)。
JudgmentEval=On にすると、リザルト画面にて単なるテキストではなく選択された判定フォントが表示されます。
TimingDisplay=プログレスバーの BPM の変化や譜面停止などの表示を切り替えます。
GameplayReadyPrompt=曲開始時の READY / GO の表示を切り替えます。
AllowAudioInEvaluation=On にすると、直前にプレイした曲がリザルト画面にも静かに流れます。
GameplayBPM=曲の現在の BPM をプレイ画面に表示します。

ScoringType=どのスコア方式を使うか指定します。 Special を選択すると、テーマオプションで特別なスコア方式を選択できます。

PreferredMeter=お好みの難易度基準を選択します。主に「ボス曲」の基準に影響します。\n設定後 Project OutFox を再起動するか Shift+F2 キーを押す必要があります。
CustomComboContinue=コンボが加算される最低限の判定を選択します。 よくわからない場合は Default を選択してください。
CustomComboMaintain=コンボが維持される (が、加算はされない) 最低限の判定を選択します。 よくわからない場合は Default を選択してください。
ForcedExtraMods=Extra ステージで強制されるオプションを適用するかどうか選択します。

Speed=譜面の流れる速度を調整します。\n(X = BPM に対する倍率、C = 固定 BPM、M = 最大 BPM、A = 平均 BPM)
Accel=ノートのレセプターへの近づき方を変更します。
Effect=ノートやレセプターの大きさや動き方を変更します。
Appearance=ノートの可視範囲を変更します。
Turn=ノート配置を入れ替えます。
Insert=基本のノート配置にノートを追加します。
Holds=通常のノートをロングノートに変化させます。
Mines=マインノートを追加、あるいは削除します。
PlayerAutoPlay=この項目を On にすると、オートプレイになります。
ScoreDisplay=スコアの表示方法を変更します。
ProTiming=ノートのタイミングをミリ秒単位で表示します。
JudgmentItems=判定表示にどの項目を表示するか選択します。
Scroll=ノートの移動方向を変更します。
NoteSkins=プレイに使用するノートスキンを変更します。
Handicap=ノートを削除します。\nこのオプションを有効にして出したスコアはランキングに集計されません。
Hide=ゲームプレイのいくつかの表示を隠します。
Persp=ノートが流れる平面を見る角度を変更します。
Steps=プレイする譜面を選択します。
Characters=プレイ中に表示するダンサーを設定します。
SaveToProfileHelp=プロフィールまたはメモリーカードが必要です。
MusicRateHelp=楽曲自体を設定値倍の速度で再生しながらプレイします。

LifeType=標準的なライフバーまたはバッテリー (限られたライフ) モードのいずれかを選択します。
BarDrain=標準的なライフバーの挙動を選択します。
BatLives=バッテリーライフバーに与えられるライフ数を選択します。
Fail=ライフが尽きたときにクリア失敗になるか、またそのタイミングを調整します。
Assist=曲のリズムに合わせて効果音を鳴らします。
Rate=曲全体の再生速度を選択します。
AutoAdjust=プレイ中に曲またはゲームプレイの判定位置を補正し同期します。
SaveScores=曲のスコアを保存するかどうか選択します。
StatsPane=画面の横にノートの判定および最大コンボ数を表示します。
VideoRenderer=現代的 (GLAD) または古い OpenGL グラフィックレンダリングエンジンのいずれかを選択します。\n設定を反映するには再起動が必要です。
NoteFieldLength=ノートフィールドを描画する長さを選択します。 いくつかの simfile のスクリプトエフェクトに影響する可能性があります。
experimentNPSDiagram=選曲画面で ActorFrameTexture ベースのバージョンの NPS ダイアグラムを有効にします。\nAFT バージョンでは 36 文字を超えるセグメントのシームレスな偏移を追加します。
KirinSubTheme=このテーマのサブテーマを選択します。
ScreenFilterColor=スクリーンフィルターの色を変更します。

