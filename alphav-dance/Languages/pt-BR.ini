[OptionExplanations]
## Scatterplot settings
maxscatternps=Mude o valor máximo que é permitido no Gráfico de Densidade.
judgmentscatter=Ative ou Desative o Julgador no Scatter.\nEsse Scatter demonstra sua pontuação em cada Julgamento.
npsscatter=Ative ou Desative o Gráfico de Densidade.\nEsse gráfico mostra o quão difícil certas partes do chart podem ser.
lifescatter=Ative ou Desative o Gráfico de Vida.\nEsse gráfico grava o estado da sua vida durante a gameplay.
progressquad=Ative ou Desative o Progresso Quad.\nIndica quais partes da música foram completadas perfeitamente.
labelnps=Ative ou Desative o Rótulo de Notas Por Segundo.\nMostra o valor máximo de notas por segundo no chart.
scattery=Ajuste a posição Y do Scatterplot (gráfico de julgamentos).
judgmenty=Ajuste a posição Y da área de julgamentos.
showmiscjud=Mostrar diversos julgamentos como Jumps, Hands, Mines, Rolls e Lifts.
##
PlayerOptionNextScreen=Escolha a proxima tela que você quer ir.
OverTopGraph=Mostra um gráfico de densidade no topo.
##
MeasureCounter=Mostra um contator de duração da Stream atual.
MeasureCounterDivisions=A velocidade mínima de uma Stream para contar a duração dela.
MeasureCounterBreaks=Adicionar um contador avisando uma quebra de stream chegando.
SpeedModType=Selecione o tipo de modificador de velocidade.
SpeedModVal=Escolha sua velocidade.
SpeedMargin=Mude o valor de aumento usado no modificador de velocidade nas opções do jogador.
LuaNoteSkins=NoteSkins
CurrentStageLocation=Selecionar o palco onde o personagem vai dançar.
DisableLowerWindows=Desativar Way Off e Decent, apenas o Way Off ou nenhum.
Display and Graphics=Opções para a resolução do exibição e renderização gráfica.
Sound Options=Ajuste as opções de som, tais como volume, atraso visual, som de minas, etc.
System Options=Ajuste as opções principais de Project OutFox.
GraphicsSettings=Ajuste as opções de renderização de texturas e modelos.
DisplaySettings=Ajuste a resolução, taxa de atualização e opções de exibição.
InputOptions=Ajuste as opções de entrada como de teclado, controle, atraso de entrada, velocidade e calibração de audio.
GameplaySettings=Opções de gameplay como barra de vida, falha, combo e janelas de acerto.
SMSettings=Opções do sistema de Project OutFox, como inicialização, músicas secretas e bloqueadas, e auto-gerador de chart.
Appearance and Themes=Opções de temas, NoteSkins, visuais de fundo e interface de usuário.
Background Options=Opções para visuais de fundos, filmes aleatórios, animações e personagens.
Set BG Fit Mode=Ajuste como os gráficos de fundo e vídeos são escalados se eles não se comportam de forma correta na sua proporção de tela.
Experimental Options=Opções experimentais de Project OutFox.

# Experimental Options Listing
UseOldJoystickMapping=Se ativado, o modo de entrada baseado em HIDAPI ("legado") que era utilizado em SM5.0.x vai ser usado no lugar de XInput.\nRequer que o jogo seja reiniciado.
ShowMouseCursor=Defina se o cursor do mouse deve aparecer na janela ou não (requer que o jogo seja reiniciado).
SongSampleMode=Escolha qual música deve ser tocada enquanto estiver na tela de Seleção de Música.
SongToggleLoop=Defina se a música deve ficar em loop na tela de Seleção de Música.
#

AutoSetStyle=Determina se o estilo de jogo deve ser definido automaticamente se possivel.
NotePosition=Determina a posição do NoteField durante gameplay.
ComboOnRolls=Escolha se Rolls devem aumentar o combo ou não. Se você mudar essa opção, você vai ter que reiniciar as metrics (aperte Shift+F2) para ter efeito.
ComboUnderField=Determine se o combo deve ser exibido acima das notas ou não.
TimingMode=Ajuste a janela de acerto.

GameplayShowScore=Mostrar ou esconder a pontuação durante o gameplay.
GameplayShowStepsDisplay=Mostrar ou esconder informações adicionais durante gameplay.
ShowLotsaOptions=Escolha quantas listas de opções de onde pode escolher. &oq;Algumas&oq; mantém uma lista minimalista. &oq;Muitas&cq; adiciona variadas opções.
LongFail=Escolha entre a falha original "Longo" sm-ssc ou "Curto" adotado um pouco depois.
FlashyCombo=Determina se o combo deve ser animado.
GameplayFooter=Se ativado, mostra um rodapé que bloqueia a visibilidade de certas notas vindo de uma certa região (frame de pontuação DDR).
FancyUIBG=Mostrar um fundo de menu animado. "Desativado" vai mostrar um menu com cor solida. As mudanças vão ter efeito na tela de título.
ShowMascotCharacter=Exibe Narumi, mascote do OutFox, na tela de título.
MiniSelector=Escolha a porcentagem de zoom para o NoteField.
RotateFieldX=Rotacionar NoteField em eixo X.
RotateFieldZ=Rotacionar NoteField em eixo Z.
SmartJudgments=Seleciona a fonte de Julgamento que vai ser utilizada em gameplay.
ComboIsPerRow=Se ativado, o combo só vai aumentar em 1 com notas simultâneas, e não pelo número de notas que tinha (padrão: desligado).
SmartToasties=Seleciona uma animação especial para ativar quando um combo especifico for atingido.
SmartTimings=Seleciona um preset de janela de acerto para usar (afeta ambos jogadores).
JudgmentEval=Se ativado, sua fonte de Julgamento selecionada vai ser usada na tela de resultados, e não uma fonte de texto comum.
TimingDisplay=Alterna se deve ser exibido os segmentos de Timing na barra de progresso da música.
GameplayReadyPrompt=Mostra o Ready/Go quando a música começa.
AllowAudioInEvaluation=Quando ativado, a tela de resultados vai tocar a última música jogada, em um tom baixo.
GameplayBPM=Mostrar o BPM durante gameplay.

ScoringType=Define qual metodo de pontuação utilizar. Se especial for selecionado, você pode escolher um metodo especial de pontuação nas opções do tema.

PreferredMeter=Escolha seu medidor de dificuldade preferido; isso afeta principalmente a "música de boss". Se você mudar essa opção, você vai ter que recarregar os metrics (Shift+F2) para ter efeito.
CustomComboContinue=Escolha o Julgamento mínimo para continuar o combo, ou escolha padrão caso você não tenha certeza.
CustomComboMaintain=Escolha o Julgamento mínimo para manter o combo (sem aumentar), ou escolha padrão caso você não tenha certeza.
ForcedExtraMods=Escolha se mods forçados devem ser usado no Estágio Extra.

Speed=Ajusta a velocidade em que as notas alcançam o NoteField (X = Multiplicar BPM, C = BPM constante, M = BPM máximo, A = BPM médio)
Accel=Ajusta a maneira que as notas chegam no NoteField.
Effect=Mude o tamanho ou movimento das notas e/ou do NoteField.
Appearance=Controla a visibilidade das notas.
Turn=Muda a posição das notas ajustando as suas posições.
Insert=Adiciona notas ao chart.
Holds=Transforma algumas notas em notas que você precisa segurar.
Mines=Adiciona ou remove minas.
PlayerAutoPlay=Deixe o jogo jogar sozinho.
ScoreDisplay=Mude a maneira que sua pontuação é exibida.
ProTiming=Mostra informações adicionais de acerto/perda em milissegundos.
JudgmentItems=Escolha quais itens serão ativados no Painel de Julgamento.
Scroll=Ajusta a direção em que as notas se se aproximam do NoteField.
NoteSkins=Escolha uma aparencia diferente para as notas e NoteField.
Handicap=Remove notas. Isso irá penalizar a sua pontuação total.
Hide=Esconde certas funções da interface de gameplay.
Persp=Muda a perspectiva do NoteField.
Steps=Selecione o chart.
Characters=Mostre personagens de dança no fundo.
SaveToProfileHelp=Necessita um perfil ou cartão de memória.
MusicRateHelp=Jogue a música em uma velocidade maior ou menor.

LifeType=Escolhe entre os modos da barra de vida como padrão ou bateria (vidas limitadas).
BarDrain=Comportamento do modo padrão da barra de vida.
BatLives=O número de vidas que é dado para a barra de vida do modo bateria (só tem efeito se o modo bateria estiver selecionado).
Fail=Ajuste as regras de falha.
Assist=Assistência de som que ajuda a seguir o ritmo da música.
Rate=Ajuste a Velocidade da música.
AutoAdjust=Calibra a música ou o timing em gameplay e a sincronização enquanto joga a música.
SaveScores=Escolhe se a pontuação para essa música vai ser salva.
StatsPane=Mostra um Painel dos Julgamentos das notas e combo máximo no canto da tela relativo a direção do jogador (acima da barra de vida).
