# Experimental Options Listing
UseOldJoystickMapping=Faz o jogo para utilizar o modo de input legado (no lugar de XInput) para controles.\nVocê vai ter que reiniciar o jogo.
ShowMouseCursor=Faz com que o jogo mostre ou não o cursor do mouse na janela do jogo.
SongSampleMode=Escolha de qual forma parte da música deve tocar na seleção de música.
SongToggleLoop=Permite o loop da música na tela de seleção de música.
#

AutoSetStyle=Permite o jogo selecionar sozinho o estilo de jogo. Você vai ter que reiniciar o jogo. (Ou apertar Shift + F2)
NotePosition=Determina onde as notas são colocadas em gameplay.
ComboOnRolls=Muda se rolls aumentam o combo ou não. Se você mudar essa opção, vai ser necessário apertar Shift + F2 ou reiniciar o jogo para ter efeito.
ComboUnderField=Altera se o combo deve aperecer acima ou abaixo das notas.
TimingMode=Ajusta a janela de timing. Isso afeta pontuação tanto local quanto online.

GameplayShowScore=Mostrar ou esconder a pontuação durante gameplay.
GameplayShowStepsDisplay=Mostrar ou esconder as informações da jogatina em gameplay.
ShowLotsaOptions=Mostrar quandos linhas reservar para opções.
LongFail=Altera quanto tempo a tela de falha deve aparecer.
FlashyCombo=Determina se o combo faz uma explosão quanto atingir uma certa quantidade.
GameplayFooter=Se ativado, aparece uma borda no canto das telas para bloquear a visibilidade de notas em uma certa região.
FancyUIBG=Habilida um fundo animado de menu.
ShowMascotCharacter=Exibe Narumi, o mascote OutFox, na tela de título.
MiniSelector=Altere a porcentagem de zoom do notefield.
RotateFieldX=Rotaciona o notefield no axis X.
RotateFieldZ=Rotaciona o notefield no axis Z.
SmartJudgments=Seleciona a fonte de julgamento para utilizar.
ComboIsPerRow=Se ativado, o combo só vai aumentar em 1 quando tiver mais de uma nota na mesma linha.
SmartToasties=Seleciona uma animação especial para acontecer quando atingir uma meta de combo.
SmartTimings=Seleciona uma predefinição de janelas de acerto para usar. (Afeta todos os jogadores).
JudgmentEval=Se ativado, a sua fonte de julgamento selecionada será exebida na tela de resultados e não a padrão.
TimingDisplay=Alterna a exibição de segmentos de timng na barra de progresso da música.
GameplayReadyPrompt=Alterna a exibição do aviso de pronto quando a gameplay vai começar.
AllowAudioInEvaluation=Quando ativado, você vai ouvir a música que acabou de jogar quando estiver na tela de resultado.
GameplayBPM=Quando ativado, o BPM atual será mostrado na tela de gameplay.

ScoringType=Define qual método de pontuação será utilizado.\nSe Especial for selecionado, você vai poder selecionar um método special de pontuação nas opções do tema

PreferredMeter=Escolhe sua escala de dificuldade preferida; isso afeta primariamente "músicas de boss". Se você alterar essa opção, aperta Shift + F2 ou reinicie o jogo para ter efeito.
CustomComboContinue=Escolha o julgamento mínimo para combar.
CustomComboMaintain=Escolha o julgamento mínimo para não perder combo.
ForcedExtraMods=Escolha se mods devem ser forçados em Estágios Extras.

Speed=Ajuste a velocidade que as notas se movem. (X = Multiplicado por BPM, C = BPM constante, M = BPM Máximo, A = BPM Médio)
Accel=Mude a forma que as notas chegam no alvo.
Effect=Altera o tamanho ou movimento das notas e/ou dos alvos.
Appearance=Controla a visibilidade das notas.
Turn=Change the note patterns by adjusting their positions.
Insert=Adiciona notas no chart.
Holds=Converte notas em holds.
Mines=Adiciona ou remove minas.
PlayerAutoPlay=Faz com que o notefield jogue sozinho.
ScoreDisplay=Muda a forma no qual a pontuação é exibida.
ProTiming=Mostra o seu timing exato do acerto do lado da nota.
JudgmentItems=Escolhe quais itens vão ser ativados no julgamento.
Scroll=Ajusta a direção das notas ate chegar ao alvo.
NoteSkins=Muda a aparência das notas e alvos.
Handicap=Remove notas. Isso remove a sua pontuação.
Hide=Esconde certas partes da interface de gameplay.
Persp=Muda a perspectiva do notefield.
Steps=Selecione a Dificuldade.
Characters=Mostra um personagem que dança no fundo.
SaveToProfileHelp=Necessário um Perfil ou cartão de memória.
MusicRateHelp=Jogue de forma mais rápida.

LifeType=Escolha entre uma barra de vida ou barra de bateria (vida limitada).
BarDrain=Altere o comportamento da barra de vida.
BatLives=Número de baterias na barra de bateria.
Fail=Ajusta a forma de perder em uma música.
Assist=Efeitos de som que ajudam você a acompanhar a batida da música.
Rate=A velocidade que a música (e o chart) vai ser reproduzida.
AutoAdjust=Calibra o timing da música ou gameplay e sua sincronização enquanto joga a música.
SaveScores=Escolha se as pontuações devem ser salvas.
StatsPane=Display a count of note judgments and max combo on the side of the screen.
VideoRenderer=Escolha o renderizador do jogo, OpenGL é o mais antigo.\nVocê precisa reiniciar o jogo para ter efeito.
NoteFieldLength=Escolha o quão longe as notas devem ser renderizadas. Isso pode afetar charts com mods.
experimentNPSDiagram=Ativa um visual do diagrama NPS que usa ActorFrameTexture, na seleção de música.\nSe seu PC for muito fraco, deixe isso desativado.
