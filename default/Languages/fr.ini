[OptionExplanations]
## Scatterplot settings
maxscatternps=Choisissez la valeur maximum autorisée sur le diagramme de densité.
judgmentscatter=Activez ou non le nuage de point des évaluations.\nCe nuage de points montre votre score pour chaque évaluation.
npsscatter=Activez ou non le Diagramme de Densité.\nCe diagramme montre la difficulté des sections.
lifescatter=Activez ou non le Diagramme de Vie.\nCe diagramme garde en mémoire votre niveau de vie au fur et à mesure de la chanson.
progressquad=Activez ou non le Rectangle d'Avancement.\nIl indique quelles sections de la chanson ont été terminées.
labelnps=Activez ou non le label des Notes par Seconde.\nIl affiche la valeur maximale de notes par secondes dans la partition.
scattery=Ajustez la position verticale du nuage de points.
judgmenty=Ajustez la position verticale des évaluations.
showmiscjud=Affichez les évaluations spéciales tel que Sauts, Mines, Répétitions et Lâchers.
##
PlayerOptionNextScreen=Lancez le jeu, ou choisissez l'écran d'options suivant à afficher.
OverTopGraph=Affichez un diagramme de densité en haut de l'écran.
##
MeasureCounter=Affichez un compteur de mesures du flot courant.
MeasureCounterDivisions=La vitesse minimum d'un flot pour qu'il déclenche le compteur de mesures.
MeasureCounterBreaks=Affichez les pauses et les flots suivants dans le compteur de mesures.
SpeedModType=Choisissez un type de modificateur de vitesse.
SpeedModVal=Choisissez votre vitesse.
SpeedMargin=Définissez la valeur d'incrément, utilisée dans les options de joueur, pour la sélection du modificateur de vitesse.
LuaNoteSkins=NoteSkins
CurrentStageLocation=Choisissez une scène sur lequel le personnage va danser.
DisableLowerWindows=Désactivez certaines fenêtres de timing trop courtes; habituellement utilisé pour compenser des problèmes de sensibilité sur certains pads d'arcade.
Display and Graphics=Paramètres pour l'affichage, la résolution, et le rendu graphique.
Sound Options=Paramètres de son.
System Options=Configurez Project OutFox et les options principales de gameplay.
GraphicsSettings=Ajustez les paramètres de texture et de rendu des modèles.
DisplaySettings=Ajustez la résolution, le taux de rafraîchissement, et les options d'affichage.
InputOptions=Ajustez les options d'input, telles que le mapping des touches claviers ou des boutons de joystick, le décalage des commandes, et la calibration audio.
GameplaySettings=Paramètres de gameplay pour la barre de vie, les conditions d'échec, les combos et les fenêtres de timing.
SMSettings=Paramètres système pour Project OutFox, tels que le démarrage, les chansons cachées et l'auto-génération.
Appearance and Themes=Paramètres des thèmes, noteskins, fonds d'écran, et l'interface utilisateur.
Background Options =Paramètres des fonds d'écran tel que les vidéos, les animations et les personnages.
Set BG Fit Mode=Ajustez la façon dont les fonds d'écran et vidéos sont mis à l'échelle si ils ne correspondent pas au ratio de votre écran.
Experimental Options=Paramètres expérimentaux pour Project OutFox.
# Experimental Options Listing
UseOldJoystickMapping=Activez ce mode pour utiliser l'ancien système d'input (à la place de XInput) pour les contrôleurs.\nNécessite un redémarrage pour qu'il soit pris en compte.
ShowMouseCursor=Choisissez si le curseur de la souris apparaît ou non dans la fenêtre de jeu.\n(un redémarrage est nécessaire pour prendre en compte la modification).
SongSampleMode=Choisissez le type d'aperçu lors de la sélection d'une chanson.
SongToggleLoop=Choisissez si l'aperçu musical doit tourner en boucle lors de la sélection d'une chanson.
#
AutoSetStyle=Autorisez l'affichage des modes de jeux Un joueur et Deux joueurs ensemble, plutôt que séparément. Ceci peut nécessiter un redémarrage de Project OutFox (ou bien appuyez sur Shift+F2).
NotePosition=Déterminez où les cibles pour les notes sont placées durant le jeu.
ComboOnRolls=Choisissez si les répétitions doivent incrémenter la combo ou pas. Si vous changez cette option, vous devrez recharger les métriques (via Shift+F2) pour qu'elle soit prise en compte.
ComboUnderField=Déterminez si la combo doit être afficher au-dessus (Off) ou en-dessous des notes (On).
TimingMode=Ajustez les fenêtres de timing pour le gameplay.

GameplayShowScore=Affichez ou non l'affichage du score durant le jeu.
GameplayShowStepsDisplay=Affichez ou non les informations de notes durant le jeu.
ShowLotsaOptions=Choisissez le nombre de lignes d'options. &oq;Peu&cq; restreint la liste au minimum. &oq;Beaucoup&cq; ajoute des modificateurs pour frimer.
LongFail=Choisissez l'échec "long" original de sm-ssc ou l'échec "Court" qui le remplaçât par la suite.
FlashyCombo=Choisissez si l'indicateur de combo a des flashs ou pas.
GameplayFooter=Si activé, affiche un pied de page qui cache la vue des prochaines notes durant certaines sections (Les sections scores de DDR).
FancyUIBG=Autorisez l'affichage des fonds d'écran animés. "Off" les remplace par un fond d'écran d'une seule couleur. Les changements prendront effet lors du retour au menu principal.
ShowMascotCharacter=Affichez la mascotte Project OutFox sur le menu principal.
MiniSelector=Choisissez un pourcentage de zoom pour l'affichage des notes.
RotateFieldX=Pivotez le champ de notes selon l'axe X.
RotateFieldZ=Pivotez le champ de notes selon l'axe Z.
SmartJudgments=Choisissez une police de caractères pour les évaluations.
ComboIsPerRow=Si activé, la combo n'augmentera que de 1 pour les sauts et accords, au lieu du nombre de notes (par défaut: off)
SmartToasties=Choisissez une animation spéciale quand certains seuils de combo sont atteint.
SmartTimings=Choisissez la catégorie de fenêtres de timing à utiliser (affecte les 2 joueurs).
JudgmentEval=Activez pour utiliser votre police de caractères des évaluations au lieu d'un texte non formaté.
TimingDisplay=Activez ou non l'affichage des segments de timing sur la barre d'avancement de la chanson.
GameplayReadyPrompt=Activez ou non l'affichage du "Ready/Go" au début de la chanson.
AllowAudioInEvaluation=Activez pour que la dernière chanson passée soit jouée à faible volume sur l'écran d'évaluation.
GameplayBPM=Affichez ou non le BPM de la chanson actuelle sur l'écran de jeu .

ScoringType=Détermines le mode de score utilisé. "Spécial" vous permet de choisir le Mode de Score Spécial dans les options du thème.

PreferredMeter=Choisissez votre échelle de difficulté préférée; ceci est surtout utilisé pour définir les seuils des "chansons boss". Si vous changez cette option, vous devrez rechargez les métriques (via shift+F2).
CustomComboContinue=Choisissez l'évaluation minimale requise pour continuer la combo, ou choisissez défaut si vous n'êtes pas sûr.
CustomComboMaintain=Choisissez l'évaluation minimale requise pour maintenir la combo (sans l'incrémenter), ou choisissez défaut si vous n'êtes pas sûr.
ForcedExtraMods=Choisissez si les modificateurs forcés doivent être utilisé lors des Chansons Bonus.

Speed=Ajustez la vitesse à laquelle les notes s'approchent des cibles. (X = multiplier le BPM, C = BPM constant, M = BPM maximum, A = BPM moyen)
Accel=Changez la façon dont les notes approchent les cibles.
Effect=Changez la taille ou les mouvements des notes et/ou des cibles.
Appearance=Contrôlez la visibilité des notes.
Turn=Modifiez les notes en appliquant une ou plusieurs rotation(s).
Insert=Ajoutez des notes à la partition.
Holds=Transformez la partition pour rajouter ou retirer des tenues.
Mines=Ajoutez ou retirez des notes de mines.
PlayerAutoPlay=Laissez le champs de notes jouer tout seul.
ScoreDisplay=Changez la façon dont le score est affiché.
ProTiming=Affichez le timing exact en millisecondes sur chaque note.
JudgmentItems=Définissez quel éléments apparaissent dans la zone d'évaluation.
Scroll=Ajustez la direction dans laquelle les notes se déplacent pour aller vers les cibles.
NoteSkins=Choisissez un style différent pour les notes.
Handicap=Retirez les cibles du haut de l'écran. Utiliser cette option invalidera votre score.
Hide=Masquez certaines parties de l'interface de jeu.
Persp=Changez la perspective du champ de notes.
Steps=Choisissez une difficulté.
Characters=Affichez un personnage qui danse en arrière-plan.
SaveToProfileHelp=Ceci nécessites un profil ou une carte mémoire.
MusicRateHelp=Jouez la musique à un tempo plus rapide.

LifeType=Choisissez votre type de barre de vie: standard ou&nbsp;pile (= nombre de vies limité).
BarDrain=Comportement de la barre de vie standard.
BatLives=Nombre de vies pour la barre de vie de type "pile".
Fail=Déterminez si (et quand) la chanson se termine lorsque la barre de vie du joueur est vide.
Assist=Effets sonores qui aident à suivre le rythme de la chanson.
Rate=La vitesse globale de lecture de la chanson.
AutoAdjust=Activez la calibration automatique durant la chanson: Change le décalage pour la chanson, ou toute la machine.
SaveScores=Choisissez si les scores seront sauvegardés pour cette chanson.
StatsPane=Affichez un compteur des évaluations et du combo maximum sur le coté de l'écran.
VideoRenderer=Choisissez entre les moteurs de rendu GLAD ou OpenGL\n(prendra effet après un redémarrage de Project OutFox).
NoteFieldLength=Définissez la distance d'affichage du champ de notes. Ceci pourrait affecté les simfiles avec des effets scriptés.
experimentNPSDiagram=Activez une version du diagramme des notes par seconde créé par un ActorFrameTexture.\nCette version permet une transition transparente pour les segments de plus de 36 caractères.
SoundwavesSubTheme=Choisissez un sous-thème pour le thème Soundwaves. Certains changements peuvent ne pas être immédiats.
SoundwavesMenuBG=Choisissez le fond d'écran du menu pour le thème Soundwaves. 
ScreenFilterColor=Modifiez la couleur du filtre d'écran.

