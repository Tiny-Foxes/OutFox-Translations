[OptionExplanations]
## Scatterplot settings
maxscatternps=Zmień maksymalną wartość dozwolaną na wykresie NPS.
judgmentscatter=Pokaż lub ukryj Rozproszenie Ocen.\nPokazuje ono punktację za każdą ocenę.
npsscatter=Pokaż lub ukryj wykres NPS.\nPokazjue on jak trudne są fragmenty planszy.
lifescatter=Pokaż lub ukryj Wykres Życia.\nTen wykres pokazuje stan życia w danej chwili.
progressquad=Pokaż lub ukryj Wskaźnik Postępu.\nWskazuje on, którą część piosenki została już ukończona.
labelnps=Pokaż lub ukryj ilość NPS.\nPokazjue ono maksymalną ilość notes na sekundę.
scattery=Dostosuj położenie Diagramu w osi Y.
judgmenty=Dostosuj położenie Ocen w osi Y.
showmiscjud=Pokaż dodatkowe oceny, takie jak Skoki, Hands, Miny, Rolls i Lifts.
##
PlayerOptionNextScreen=Wybierz następną stronę z opcjami.
OverTopGraph=Wyświetl wykres zagęszczenia całej planszy na wierzchu.
##
MeasureCounter=Show a counter of the current stream's measures.
MeasureCounterDivisions=The minimum speed a stream must be to trigger the measure counter.
MeasureCounterBreaks=Show breaks and upcoming streams on the measure counter.
SpeedModType=Wybierz typ modyfikatora prędkości przewijania.
SpeedModVal=Wybierz swoją prędkość.
SpeedMargin=Zmień wartość increment used przy wyborze modyfikacji prędkości w player options.
LuaNoteSkins=Wybierz wygląd swojej planszy.
CurrentStageLocation=Select a stage where the character will dance on.
Display and Graphics=Ustawienia rozdzielczości wyświetlacza i renderowania grafiki.
Sound Options=Ustawienia dźwięku.
System Options=Configure core StepMania and gameplay settings.
GraphicsSettings=Dostosuj ustawienia renderowania tekstur i modeli.
DisplaySettings=Dostosuj rozdzielczość, częstotliwość odświerzania, oraz inne ustawienia wyświetlacza.
InputOptions=Dostosuj ustawienia sterowania takie jak: przypisanie przycisków klawiatury lub kontrolera, input delay and speed, oraz kalinrację audio.
GameplaySettings=Gameplay settings takie jak pasek życia, warunki przegranej, comba, oraz okienka czasowe.
SMSettings=StepMania system settings such as startup, ukrycie i odblokowanie piosenek, and autogen.
Appearance and Themes=Motywy, noteskiny, tła, oraz inne ustawienia interfejsu.
Background Options =Ustawineia dotyczące wyglądu tła, takie jak losowe filmy i animacje, oraz tancerze.
Set BG Fit Mode=Dostosuj skalowanie grafik i filmów w tle, jeżeli nie pasują do obecnej proporcji ekranu.
Experimental Options=Opcje Doświadczalne StepManii.
#
UseOldJoystickMapping=Zmienia tryb wykrywania kontrolerów tak, aby używały starszego systemu (zamiast XInput).\nWymaga restartu programu.
SongSampleMode=Wybierz typ podglądu utworu używanego przy jego wyborze.
SongToggleLoop=Toggle zapętlanie się podglądu utworu przy jego wyborze.
#
AutoSetStyle=Allow the game to list all one player and two player modes at once instead of one style only. This might require a restart of StepMania (or press Shift+F2).
NotePosition=Determines where the note targets are placed in gameplay.
ComboOnRolls=Choose if rolls should increment the combo or not. If you change this option, you will need to reload the metrics (używając Shift+F2) for it to take effect.
ComboUnderField=Determine if the combo should display under the notes or not.
TimingMode=Dostosuj okienka czasowe podczas gry.
ScreenFilterColor=Dostosuj kolor filtra ekranu.

GameplayShowScore=Pokazuje lub chowa punktację podczas gry.
GameplayShowStepsDisplay=Pokazuje albo ukrywa informacje o krokach podczas gry.
ShowLotsaOptions=Choose how many lines/rows of options to choose from. &oq;Few&cq; keeps the list to a minimum. &oq;Many&cq; adds various show-off mods.
LongFail=Choose between the original "Long" sm-ssc fail or the "Short" fail adopted later.
FlashyCombo=Decyduje, czy combo flashes should be shown or not.
GameplayFooter=Gdy włączone, wyświetla stopkę, która blokuje widoczność nadciągających notes for a certain region ( DDR's score frame ).
FancyUIBG=Wyświetlanie animowanych teł. "Off" will display a solid-coloured background instead. Changes will take effect at the title screen.
ShowMascotCharacter=Pokazuje maskotkę StepManii na ekranie tytułowym.
MiniSelector=Wybór przybliżenia planszy (w procentach).
RotateFieldX=Obrót planszy w osi X.
RotateFieldZ=Obrót planszy w osi Z.
SmartJudgments=Zmień używaną czcionkę Oceny.
ComboIsPerRow=If on, the combo will only increment by 1 for jumps and chords, rather than by the number of notes in the chord (domyślnie wyłączone).
SmartToasties=Select a special animation to play when specific combo milestones are met.
SmartTimings=Wybór używanych okienek czasowych (ma wpływ na obu graczy).
JudgmentEval=Gdy włączone, wybrana czcionka oceny będzie wyświetlona przy wynikach zamiast zwyłego tekstu.
TimingDisplay=Toggles the display of timing segments on the song progress meter.
GameplayReadyPrompt=Toggles the Ready/Go display when beginning a song.
AllowAudioInEvaluation=When enabled, the last played song will also play quietly on the evaluation screen.
GameplayBPM=Pokazuje obecne BPM podczas gry.

ScoringType=Wybiór używanej metody punktacji. If Special is selected, you can select a Special Scoring Mode w Theme Options.

PreferredMeter=Choose your preferred difficulty scale; this mainly affects the "boss song" threshold. If you change this option, you will need to reload the metrics (via Shift+F2) for it to take effect.
CustomComboContinue=Choose the minimum judgment needed to continue a combo, or choose Default if you're not sure.
CustomComboMaintain=Choose the minimum judgment needed to maintain a combo (without incrementing), or choose Default if you're not sure.
ForcedExtraMods=Choose whether or not forced mods should be used on Extra stages.

Speed=Dostosuj, z jaką prędkością strzałki będą się poruszać. (X = wielokrotrotność BPM, C = stałe BPM, M = maksymalne BPM, A = średnie BPM)
Accel=Change the way notes approach the targets.
Effect=Change the size or movement of the notes and/or targets.
Appearance=Control the visibilty of the notes.
Turn=Change the note patterns by adjusting their positions.
Insert=Add tap notes to the note chart.
Holds=Turn some tap notes into hold notes.
Mines=Dodaje, lub usuwa miny.
PlayerAutoPlay=Have the notefield play by itself.
ScoreDisplay=Change the way your score is shown.
ProTiming=Displays exact timing in miliseconds on each note.
Scroll=Adjust the direction notes flow to meet the targets.
#Just Don't...
JudgmentItems=Wybierz, jakie informacje zostaną pokazane obok oceny.
NoteSkins=Wybierz inny wygląd dla notes.
Handicap=Usuwa wybrane strzałki. Użycie powoduje unieważnienie najlepszego wyniku.
Hide=Ukryj część interfejsu podzcas gry.
Persp=Zmień perspektywę planszy.
Steps=Wybierz Poziom trudności.
Characters=Pokaż tancerza w tle.
SaveToProfileHelp=Wymaga profilu, lub karty pamięci.
MusicRateHelp=Odgrywa muzykę z większą prędkością.

LifeType=Wybierz pomiędzy standardowym paskiem życia a baterią (z limitowanymi życiami).
BarDrain=Zachowanie standardowego paska życia.
BatLives=Ilość żyć w baterii.
Fail=Adjust if and when the song ends if player life is depleted.
Assist=Odgłosy pomagające w podążaniu za rytmem piosenki.
Rate=Prędkość odtwarzania całego utworu.
AutoAdjust=Skalibruj utwór, lub timing podczas gry and synchronization whilst playing the song.
SaveScores=Wybierz, czy chcesz zachować wyniki tej piosenki.
StatsPane=Wyświetla licznik poszczególnych ocen trafień i wartość najwyższego combo z boku ekranu.
VideoRenderer=Wybór pomiędzy silniekiem GLAD lub OpenGL do renderowania grafiki\n(zmiana wymaga restartu StepManii).
NoteFieldLength=Wybierz długość renderowania NoteField. Może to mieć wpływ na oskryptowane simfiles.
SoundwavesSubTheme=Wybierz pod-motyw dla motywu Soundwaves. Zmiany mogę nie być widoczne od razu.
