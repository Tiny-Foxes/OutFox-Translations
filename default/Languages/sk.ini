[OptionExplanations]
## Scatterplot settings
maxscatternps=Zmeňte maximálnu hodnotu, ktorá je povolená na grafe hustoty.
judgmentscatter=Zapína alebo vypína rozptyl hodnotenia.\nTento graf vyjadruje vaše skóre pre jednotlivé hodnotenia.
npsscatter=Zapína alebo vypína graf hustoty.\nTento graf znáznorňuje ako môžu vyzerať náročné sekcie skladby.
lifescatter=Zapína alebo vypína graf života.\nTento graf zaznamenáva úroveň vášho života počas hry.
progressquad=Zapína alebo vypína kvadrát postupu.\nZnáznorňuje, ktoré časti skladby boli dokončené.
labelnps=Zapína alebo vypína ukazovateľ počtu nôt za sekundu\nZobrazuje maximálnu hodnotu nôt za sekundu v krokoch.
scattery=Upraví umiestnenie celého grafu rozptylu na osi Y.
judgmenty=Upraví umiestnenie oblasti s hodnotením na osi Y.
showmiscjud=Zobrazí rozličné hodnotenia ako skoky, ruky, míny, spŕšky a zdvihy.
##
PlayerOptionNextScreen=Vyberte, či prejsť do podstránky s nastaveniami alebo pokračovať v hre.
OverTopGraph=Zobrazí graf hustoty celej skladby navrchu.
##
MeasureCounter=Zobraziť počítadlo taktov aktuálneho prúdu.
MeasureCounterDivisions=Minimálna rýchlosť prúdu, ktorá aktivuje počítanie taktov.
MeasureCounterBreaks=Zobrazuje prestávky a nadchádzajúce prúdy na počítadle taktov.
SpeedModType=Vyberte typ modifikátora rýchlosti skrolovania.
SpeedModVal=Vyberte rýchlosť.
SpeedMargin=Vyberte veľkosť skoku pre výber modu rýchlosti v nastaveniach.
LuaNoteSkins=VzhľadNôt
CurrentStageLocation=Vyberte javisko, na ktorom má tanečník tancovať.
DisableLowerWindows=Vypnite niektoré okná s krátkym časovaním; toto sa zvykne robiť na prekonanie problémov s citlivosťou niektorých arkádových tanečných podložiek.
Display and Graphics=Rozlíšenie displeja a vykresľovanie grafiky.
Sound Options=Nastaviť zvuk.
System Options=Konfigurovať jadro systému a nastavenia hry.
GraphicsSettings=Upraviť textúry a nastaviť vykresľovanie modelov.
DisplaySettings=Upraviť rozlíšenie, obnovovaciu frekvenciu a nastavenia displeja.
InputOptions=Upraviť nastavenia vstupov, ako je mapovanie klávesov/tlačidiel klávesnica alebo joysticku, oneskorenie a rýchlosť vstupu a kalibrovanie zvuku.
GameplaySettings=Nastavenia hry ako ukazovateľ života, failu, komba a časovaných okien.
SMSettings=Nastavenie systému, ako napríklad spustenie, skryté a odomknuté skladby a autogen.
Appearance and Themes=Motívy, vzhľad nôt, pozadia a nastavenia používateľského rozhrania.
Background Options=Nastavenie efektov na pozadí, ako napríklad prehrávanie náhodných videí a animácií a tanečné postavy.
Set BG Fit Mode=Upraviť, akým spôsobom je grafika a video upravené, v prípade, že nezodpovedajú aktuálnemu pomeru strán obrazovky.
Experimental Options=Experimentálne nastavenia OutFoxu.
# Experimental Options Listing
UseOldJoystickMapping=Ak je zapnuté, miesto XInput bude použitý "legacy" systém vstupov založený na HIDAPI - inšpirovaný SM 5.0.x.\nZmena vyžaduje reštart programu.
ShowMouseCursor=Zapína/vypína zobrazenie kurzora myši v hre.\nZmena vyžaduje reštart programu.
SongSampleMode=Vyberte typ ukážky skladby, ktorá sa použije pri výbere hudby.
SongToggleLoop=Zapína/vypína opakovanie ukážky pri výbere hudby.
#
AutoSetStyle=Povoľuje zobrazenie všetkých režimov pre jedného alebo dvoch hráčov namiesto zobrazenia iba jedného štýlu. Môže vyžadovať reštart hry (alebo stlačte Shift+F2).
NotePosition=Nastavuje, kde v hre budú umiestnené snímače šípok.
ComboOnRolls=Nastavuje, či majú spŕšky prispievať ku kombu alebo nie. Ak nastavenie zmeníte, musíte opäť načítať metriky (Shift+F2), aby sa prejavilo.
ComboUnderField=Nastavuje, či sa kombo zobrazuje pod notami alebo nie.
TimingMode=Upraví okno časovania hry.

GameplayShowScore=Zobraziť alebo skryť zobrazenie skóre počas hry.
GameplayShowStepsDisplay=Zobraziť alebo skryť informácie o krokoch počas hry.
ShowLotsaOptions=Určuje, z koľkých riadkov možností bude na výber. &oq;Zopár&cq; udrží zoznam na minime. &oq;Veľa&cq; pridá rôzne frajerinky.
LongFail=Vybrať medzi pôvodnými "Dlhými" sm-ssc failmi alebo "Krátkymi", ktoré boli pridané neskôr.
FlashyCombo=Určuje, či majú alebo nemajú byť zobrazené blikajúce kombá.
GameplayFooter=Ak je zapnuté, spodný okraj (rámik s DDR skóre) bude istý čas prekrývať prichádzajúce šípky.
FancyUIBG=Zobrazenie animovaného pozadia menu. Pri vypnutí zobrazí miesto animácie jednofarebné pozadie. Zmeny sa prejavia na hlavnej obrazovke.
ShowMascotCharacter=Zobraziť na titulnej obrazovke Narumi-ho - maskota OutFoxu.
MiniSelector=Vyberte percentuálne priblíženie poľa s notami.
RotateFieldX=Otáča pole s notami podľa osi X.
RotateFieldZ=Otáča pole s notami podľa osi Z.
SmartJudgments=Vyberte písmo hodnotenia, ktoré sa má používať.
ComboIsPerRow=Ak je zapnuté, kombo sa pri skokoch a súčasne stlačených notách bude zvyšovať iba o jednotku a nie o počet nôt (štandardne vypnuté).
SmartToasties=Vyberte špeciálnu animáciu, ktorá sa prehrá pri dosiahnutí určitých hodnôt komba.
SmartTimings=Vyberte prednastavenia časovacieho okna (platí pre oboch hráčov).
JudgmentEval=Ak je zapnuté, na obrazovke s hodnotením sa použije vami vybrané písmo miesto obyčajného textu.
TimingDisplay=Prepína zobrazenie časových úsekov skladby na zobrazovači aktuálnej pozície.
GameplayReadyPrompt=Zapína/vypína zobrazenie výzvy Pripravený/Hraj na začiatku skladby.
AllowAudioInEvaluation=Ak je zapnuté, naposledy hraná skladba sa bude s nižšou hlasitosťou prehrávať aj na obrazovke s hodnotením.
GameplayBPM=Zobraziť tempo (BMP) aktuálnej skladby na obrazovke hry.

ScoringType=Určuje, ktorá metóda skórovania má byť použitá. Ak vyberiete Špeciálnu, môžete vybrať Špeciálny režim skórovania v nastaveniach motívu.

PreferredMeter=Vyberte si obľúbenú mieru náročnosti; toto má vplyv predovšetkým na prah "boss skladby". Ak tu urobíte zmenu, budete musieť znovu načítať metriky (pomocou Shift+F2), aby sa prejavila.
CustomComboContinue=Vyberte minimálnu úroveň hodnotenia, aby pokračovalo kombo alebo vyberte Predvolené, ak si nie ste istý.
CustomComboMaintain=Vyberte minimálnu úroveň hodnotenia potrebnej pre udržanie komba (bez jeho navýšenia) alebo vyberte Predvoelné, ak si nie ste istý.
ForcedExtraMods=Vyberte, či sa majú alebo nemajú používať vynútené mody aj na extra javiskách.

Speed=Upravuje rýchlosť akou sa šípky približujú k cieľu. (X = násobky BPM, C = konštantné BPM, M = maximálne BPM, A = priemerné BPM)
Accel=Mení spôsob, akým sa šípky približujú k cieľu.
Effect=Mení veľkosť alebo pohyb šípok a/alebo cieľov.
Appearance=Nastavuje viditeľnosť šípok.
Turn=Mení choreografiu krokov úpravou pozícií šípok.
Insert=Pridá obyčajné noty do choreografie krokov.
Holds=Zmení zopár obyčajných nôt na držané.
Mines=Pridá alebo odstráni míny.
PlayerAutoPlay=Pole s notami sa prehrá samo.
ScoreDisplay=Mení spôsob zobrazenia skóre.
ProTiming=Pri každej note zobrazí presné časovanie (ms).
JudgmentItems=Vyberte, ktoré položky budú zapnuté pri hodnotení.
Scroll=Upravuje priebeh približovania šípok k cieľu.
NoteSkins=Vybrať iný štýl zobrazenia šípok.
Handicap=Odstráni noty. Použitie tejto voľby zneplatní rekordy.
Hide=Skryje určité časti prostredia hry.
Persp=Zmení uhol, pod ktorým sa šípky zobrazujú.
Steps=Upraví náročnosť.
Characters=Zobrazí postavu tanečníka na pozadí.
SaveToProfileHelp=Vyžaduje profil alebo pamäťovú kartu.
MusicRateHelp=Prehrá hudbu v rýchlejšom tempe.

LifeType=Vyberte si medzi štandardným ukazovateľom života a batériou (obmedzené životy).
BarDrain=Správanie štandardného ukazovateľa života.
BatLives=Počet životov na ukazovateli batérie.
Fail=Upravte či a kedy skladba skončí keď si hráč vyčerpá všetky životy.
Assist=Zvukové efekty, ktoré pomáhajú nevypadnúť z rytmu hudby.
Rate=Rýchlosť prehrávania skladby ako celku.
AutoAdjust=Kalibrovať časovanie a synchronizáciu skladby alebo hry počas prehrávania skladby.
SaveScores=Vyberte, či sa má pre túto skladbu ukladať skóre.
