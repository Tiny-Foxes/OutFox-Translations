[OptionExplanations]
## Scatterplot settings
maxscatternps=更改密度图上允许的最大值。
judgmentscatter=启用或禁用判断定散点图。\n此散点图反映了您每个判定点的得分。
npsscatter=启用或禁用密度图。\n此图表显示谱面区域的激烈程度。
lifescatter=启用或禁用生命值图。\n此图记录了整首歌曲中您的生命条变化。
progressquad=启用或禁用进度条。\n用于显示歌曲的进度。
labelnps=启用或禁用每秒箭头数（NPS）标签。\n显示乐谱上每秒箭头数量的最大值。
scattery=调整整个散点图 Y 轴的位置。
judgmenty=调整判定区域 Y 轴的位置。
showmiscjud=显示各种其他判断，例如跳跃，手按，地雷，连按和抬起。
##
PlayerOptionNextScreen=选择下一个屏幕。
OverTopGraph=在顶部显示整个图表的密度图。
##
MeasureCounter=显示当前密集区域的计数。
MeasureCounterDivisions=设置触发计数器的最小密度。
MeasureCounterBreaks=在计数器上显示休息点和下一个密集区。
SpeedModType=选择速度模式类型选项。
SpeedModVal=选择您的速度。
SpeedMargin=更改玩家选项中调节速度的增量值。
LuaNoteSkins=箭头样式
CurrentStageLocation=选择角色跳舞的阶段。
DisableLowerWindows=禁用一些较低的计时判定窗口。通常是为了解决街机跳舞毯上的灵敏度问题。
Display and Graphics=设置显示分辨率和图形渲染。
Sound Options=声音设置。
System Options=配置核心系统和游戏设置。
GraphicsSettings=调整材质和模型渲染设置。
DisplaySettings=调整分辨率，刷新率和显示选项。
InputOptions=调整输入选项，例如键盘或操纵杆按钮映射、输入延迟和速度以及声音校准。
GameplaySettings=游戏设置，例如生命条、失败、combo 和计时判定窗口。
SMSettings=系统设置，例如启动，隐藏和解锁的歌曲以及自动生成。
Appearance and Themes=主题、皮肤、背景和用户界面设置。
Background Options = 背景图像的设置，例如随机影片和动画以及角色。
Set BG Fit Mode=如果背景图片和视频与您当前的长宽比不匹配，应该如何调整它们的缩放比例。
Experimental Options=OutFox 的实验性设置。
# Experimental Options Listing
UseOldJoystickMapping=如果启用，将使用基于 SM 5.0.x 建立的、基于 HIDAPI 的（“旧版”）输入系统，而非 XInput。\n需要重新启动才能生效。
ShowMouseCursor=是否在游戏窗口中显示鼠标光标。
SongSampleMode=选择要在音乐选择页面中使用的歌曲预览类型。
SongToggleLoop=切换音乐选择页面中歌曲预览的循环。
#
AutoSetStyle=这将允许游戏在音乐选择界面上同时列出单人和双人两种模式。可能需要重新启动游戏（或按 Shift + F2）。
NotePosition=确定箭头在游戏中的绘制位置。
ComboOnRolls=选择连按是否增加 combo 数。如果更改此选项，则需要重新加载指标（按 Shift + F2）才能生效。
ComboUnderField=选择 combo 文字是否应显示在箭头下方。
TimingMode=调整游戏的计时判定窗口。

GameplayShowScore=在游戏过程中显示或隐藏分数。
GameplayShowStepsDisplay=在游戏过程中显示或隐藏谱面信息。
ShowLotsaOptions=选择要显示的选项数量。&oq;Few&cq; 将列表保持在最低限度。&oq;Many&cq; 可查看各种选项。
LongFail=选择原始的 "Long" sm-ssc 失败效果或后来加入的 "Short" 失败效果。
FlashyCombo=选择是否要显示闪烁的 combo。
GameplayFooter=若启用，则在屏幕中显示一个覆盖箭头的页脚（DDR 的分数框）。
FancyUIBG=显示动态菜单背景。选择“关闭”将改为显示纯色背景。更改将在标题屏幕上生效。
ShowMascotCharacter=在标题屏幕上显示 OutFox 吉祥物 Narumi。
MiniSelector=选择箭头区域的缩放倍数。
RotateFieldX=在 X 轴方向旋转箭头。
RotateFieldZ=在 Z 轴方向旋转箭头。
SmartJudgments=选择判定文字使用的字体。
ComboIsPerRow=若启用，在同时出现的组合箭头按下后 combo 数仅会加 1，而非根据箭头数增加（默认：关）。
SmartToasties=选择一个特殊的动画，当达到特定的 combo 数时会播放。
SmartTimings=选择要使用的预设时间判定窗口（同时影响两个玩家）。
JudgmentEval=如果启用，则您选择的判断字体将显示在结果屏幕上，而非纯文本。
TimingDisplay=切换歌曲进度条中时间段的显示。
GameplayReadyPrompt=歌曲开始时切换 Ready / Go 的显示。
AllowAudioInEvaluation=启用后，最后播放的歌曲也将在结果屏幕上安静地播放。
GameplayBPM=在游戏界面上显示歌曲当前的 BPM。

ScoringType=选择要使用的评分方法。如果选择特殊，则可以在主题选项中选择特殊评分模式。

PreferredMeter=选择您喜欢的难度等级； 这主要影响 "boss song" 的标准。如果更改此选项，则需要重新加载指标（按下 Shift + F2）才能生效。
CustomComboContinue=选择继续 combo 所需的最低限度的判定。若您不确定，请选择默认值。
CustomComboMaintain=选择维持 combo 所需的最低判断（不增加）。若您不确定，请选择默认值。
ForcedExtraMods=选择是否在 Extra 阶段上使用 forced mod。

Speed=调整箭头向目标移动的速度。（X = 乘以 BPM，C = 恒定BPM，M = 最大 BPM，A = 平均 BPM）
Accel=更改箭头接近目标的方式。
Effect=更改箭头和/或目标的大小或移动。
Appearance=控制箭头的可见性。
Turn=通过调整它们的位置来更改箭头样式。
Insert=添加普通箭头。
Holds=将普通箭头变为长按箭头。
Mines=添加或移除地雷。
PlayerAutoPlay=设置自动游玩。
ScoreDisplay=更改分数显示方式。
ProTiming=以毫秒为单位显示箭头计时判定。
JudgmentItems=选择要在判定页中显示的项目。
Scroll=更改箭头移动的方向。
NoteSkins=为箭头选择一个不同的外观。
Handicap=删除箭头。启用此选项后获得的分数将不计入排名。
Hide=隐藏游戏界面的某些部分。
Persp=更改箭头移动平面的角度。
Steps=选择难度。
Characters=在背景中显示一个舞蹈角色。
SaveToProfileHelp=需要创建个人资料或插入存储卡。
MusicRateHelp=以更快的速度播放音乐。

LifeType=在标准生命条和电池（有限寿命）模式之间进行选择。
BarDrain=标准生命条的行为。
BatLives=电池格数的数量。
Fail=如果玩家生命条耗尽，选择歌曲是否以及何时结束。
Assist=有助于跟随歌曲节奏的声音效果。
Rate=歌曲整体的播放速度。
AutoAdjust=在播放歌曲时校准歌曲或游戏的 timing 和同步。
SaveScores=选择是否保存歌曲评分。
StatsPane=在屏幕的一侧显示箭头判断数量和最大 combo 数。
VideoRenderer=在现代（GLAD）或旧版 OpenGL 图形渲染引擎之间进行选择。\n需要重新启动才能生效。
NoteFieldLength=选择箭头区域渲染的长度。这可能会影响某些 simfile 的脚本效果。
experimentNPSDiagram=在音乐选择页面中启用基于 ActorFrameTexture 的 NPS 图版本。\nAFT版本的新增功能是可以对超过 36 个字符的段进行无缝过渡。
SoundwavesSubTheme=为 Soundwaves 主题选择一个子主题。更改可能不会立即完全生效。
SoundwavesMenuBG=为 Soundwaves 主题选择菜单背景样式。
ScreenFilterColor=更改屏幕滤镜的颜色。

